<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container main">
         <a class="navbar-brand" href="/">
          <img src="logo.svg" width="26" height="24" class="align-text-top ms-2">
        </a>
        <div class="d-flex">
          <button class="btn btn-success" type="submit">Створити</button>
          <button class="btn btn-primary ms-2" type="submit">Вийти</button>
        </div>
      </div>
    </nav>

    <div class="container main">
      <h3 class="mb-3 mt-3"></h3>
      <label for="inputPassword4" class="form-label card-title">

Заголовок опитування</label>
      <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" value="В скільки збираємось на чай по БТЄЄ?"  list="cars" >

      <datalist id="cars">
  <option>Volvo</option>
  <option>Saab</option>
  <option>Mercedes</option>
  <option>Audi</option>
</datalist>

      <h1 class="display-5 mb-3 mt-3">В скільки збираємось на чай по БТЄЄ?</h1>
    <div class="card border-success mb-3">
      <div class="card-body">
        <p class="card-text">Субота 19:00</p>
        <p class="card-text"><small class="text-muted">Тоха Кабіна</small></p>
      </div>   
      <div class="card-footer">
        <div class="row">
        <div class="col-2">
          <h4 class="text-center mb-0">
            <span class="badge bg-success">+15</span>
          </h4>
        </div>
        <div class="col-10">
          <input type="range" class="form-range" min="-3" max="7" id="customRange2">
        </div>
      </div>
      </div>
    </div>
    <div class="card border-success  mb-3">
      <div class="card-body">
        <p class="card-text">Субота 19:00<br><small class="text-muted">Тоха Кабіна</small></p>
      </div>   
      <div class="card-footer">
        <div class="row">
        <div class="col-2">
          <h4 class="text-center mb-0">
            <span class="badge bg-secondary">∅</span>
          </h4>
        </div>
        <div class="col-10">
          <input type="range" class="form-range" min="-3" max="7" id="customRange2">
        </div>
      </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        Додати свій варіант
      </div>
      <div class="card-body">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>   
      <div class="card-footer text-end">
        <button type="button" class="btn btn-primary btn-sm">Додати</button>
      </div>
    </div>

    <div class="mt-4">
      <label for="exampleFormControlInput1" class="form-label">Ваше ім'я <small>(обовязково)</small></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="d-grid gap-2 mt-4">
      <button type="button" class="btn btn-success">Голосувати</button>
      <button type="button" class="btn btn-outline-secondary">Побачити результати</button>
    </div>
  </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
