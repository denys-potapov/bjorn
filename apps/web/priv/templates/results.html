<div id="results_panel">
  <div class="panel">
    <h1>{{ title }}</h1>
    <ol class="alts">
      {{ results }}
    </ol>
    <br />
    {{ vote_button }}
  </div>

  <div class="panel">
    <h3>invite others</h3>
    <p>anyone with this link can vote or add alternatives</p>
    <input type="text" value="https://glagoly.com/p?ll={{ poll_id }}" readonly>
  </div>

  {% if is_temp %}
  <div class="panel">
    <h3>remember me</h3>
    <p>login with facebook to change your vote later</p>
    <div
      class="fb-login-button"
      data-size="large"
      data-button-type="login_with"
      data-layout="default"
      data-auto-logout-link="false"
      data-use-continue-as="false"
      data-width=""
      data-onlogin="checkLoginState"></div>
  </div>
  {% endif %}
</div>
