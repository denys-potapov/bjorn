<div class="container main" id="edit_panel">
  <form id="vote-form" onsubmit="voteSubmit(event);">

  {{ title_input }}
  
  <div class="callout secondary" id="help-callout">
    <button class="close-button" onclick="closeHelp(event)">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ manual }}
  </div>

  <div id="alts">
    {{ alts }}
  </div>

  {{ alt_form }}

  {{ vote_form }}

  <div class="row collapse">
    <div class="large-6 columns">
      <label id="name-label">
        Your name (required)
        <input type="text" id="name" onchange="validateName()" maxlength=32, placeholder="my name" value="{{ name }}">
      </label>
      <p class="help-text error">name meainingful for other voters</p>
    </div>
    <div class="large-5 columns with-label">
      <input 
        type="submit" class="button main expanded" id="create"
        value="{{ poll_button }}">
      <a
        class="clear button small secondary expanded"
        id="results" onclick="showResults();">
        view results
      </a>
    </div>
  </div>
  </form>
</div>
